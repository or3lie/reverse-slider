<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Reverse Slider</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reverse-slider.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <section>
        <h1>Reverse slider</h1>

        <div class="slideshow">
            <div class="slide slide-up" id="s_1">
            <div class="posrel left-block" style="background-image: url(img/images-test/image1.jpg);">
                    <img src="img/big-transparent.gif" alt="" />
                </div>
                <div class="posrel right-block" style="background-image: url(img/images-test/image2.jpg);">
                    <img src="img/little-transparent.gif" alt="" />
                </div>
            </div>
            <div class="slide" id="s_2">
                <div class="posrel left-block" style="background-image: url(img/images-test/image3.jpg);">
                    <img src="img/big-transparent.gif" alt="" />
                </div>
                <div class="posrel right-block" style="background-image: url(img/images-test/image4.jpg);">
                    <img src="img/little-transparent.gif" alt="" />
                </div>
            </div>
            <div class="slide" id="s_3">
                <div class="posrel left-block" style="background-image: url(img/images-test/image5.jpg);">
                    <img src="img/big-transparent.gif" alt="" />
                </div>
                <div class="posrel right-block" style="background-image: url(img/images-test/image6.jpg);">
                    <img src="img/little-transparent.gif" alt="" />
                </div>
            </div>
            <div class="slide" id="s_4">
                <div class="posrel left-block" style="background-image: url(img/images-test/image7.jpg);">
                    <img src="img/big-transparent.gif" alt="" />
                </div>
                <div class="posrel right-block" style="background-image: url(img/images-test/image8.jpg);">
                    <img src="img/little-transparent.gif" alt="" />
                </div>
            </div>
        </div>
        <button id="prev" class="nav-btn prev-btn">prev</button>
        <button id="next" class="nav-btn next-btn">next</button>
    </section>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
